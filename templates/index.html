{% extends 'base.html' %} {% block head %}
<title>Translator</title>
{% endblock %} {% block body %}
<div class="content">
  <h1 style="text-align: center">Translator - </h1>

  <div class="form">
    <form action="/" method="POST">
      <input type="text" name="content" id="content" />
      <input type="submit" value="Translate" />
    </form>

    <div>
      {% if translation %}
      <p>{{ text }}</h6>
      <h3>Translation:</h3>
      <p>{{ translation }}</p>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
